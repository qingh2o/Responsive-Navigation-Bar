    <script>
        const mobileMenuTrigger = document.getElementById('mobileMenuTrigger');
        const mobileMenu = document.querySelector('.nav-links-container');
        const navLinks = document.querySelectorAll('.nav-links li a');

        //Open or close Menu button
        mobileMenuTrigger.addEventListener('click', () => {

            // when active Menu button transorm to X button
            mobileMenuTrigger.classList.toggle('active');

            // when active container expand 
            mobileMenu.classList.toggle('active');

            //Toggle aria-expanded attribute true / false
            if (mobileMenu.classList.contains('active')) {
                mobileMenuTrigger.setAttribute('aria-expanded', 'true');
            } else {
                mobileMenuTrigger.setAttribute('aria-expanded', 'false');
            }
        });

        // Provide styling for Current Page Anchor Tag
        navLinks.forEach((link) => {
            if (link.href === window.location.href) {
                link.setAttribute('aria-current', 'page');
                console.log('link', link.href);
                console.log('Window', window.location.href);
            }
        })

        //Click Escape of Dropdowm meun will close the Drop down Menu bar
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                mobileMenuTrigger.classList.remove('active');
                mobileMenu.classList.remove('active');
            }
        })
    </script>
